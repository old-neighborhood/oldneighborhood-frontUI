<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>老街坊网站-申请商铺</title>
<link href="./bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
<link href="./fileinput/css/fileinput.css" rel="stylesheet" media="all" type="text/css"/>
<link href="./css/AdminLTE.min.css" rel="stylesheet" />
<link href="./css/sb-admin.css" rel="stylesheet" />
<link href="./font-awesome/css/font-awesome.min.css" rel="stylesheet" />
<link href="./skins/_all-skins.min.css" rel="stylesheet" />
<link href="./css/main.css" rel="stylesheet" />
</head>
<body class="skin-blue sidebar-mini wysihtml5-supported"
	style="height: auto; min-height: 100%;">
	<div class="wrapper" style="height: auto; min-height: 100%;">
		<div class="main-header">
			<a href="/SalerIndex" class="logo"> <!-- mini logo for sidebar mini 50x50 pixels -->
				<span class="logo-mini"><b>Old</b></span> <!-- logo for regular state and mobile devices -->
				<span class="logo-lg"><b>老街坊</b>网站</span>
			</a>
			<nav class="navbar navbar-static-top">
				<div class="navbar-custom-menu">
					<ul class="nav navbar-nav">
						<li class="dropdown user user-menu"><a href="#"
							class="dropdown-toggle" data-toggle="dropdown"> <img
								name="head" class="user-image" alt="User Image" /> <span
								class="hidden-xs text-light"></span>
						</a>
							<ul class="dropdown-menu">
								<!-- User image -->
								<li class="user-header"><img name="head" class="img-circle"
									alt="User Image" />
									<p></p></li>
								<!-- Menu Footer-->
								<li class="user-footer">
									<div class="pull-left">
										<a href="/SalerInfo" class="btn btn-default btn-flat">个人信息</a>
									</div>
									<div class="pull-right">
										<a href="#" data-toggle="modal" data-target="#logoutModal"
											class="btn btn-default btn-flat">登出</a>
									</div>
								</li>
							</ul></li>

					</ul>
				</div>
			</nav>
		</div>
		<aside class="main-sidebar">
			<!-- sidebar: style can be found in sidebar.less -->
			<section class="sidebar" style="height: auto;">
				<!-- Sidebar user panel -->
				<div class="user-panel">
					<div class="pull-left image">
						<img name="head" class="img-circle" />
					</div>
					<div class="pull-left info">
						<p></p>
						<a href="#"><i class="fa fa-circle text-success"></i> Online</a>
					</div>
				</div>
				<!-- /.search form -->
				<!-- sidebar menu: : style can be found in sidebar.less -->
				<ul class="sidebar-menu tree" data-widget="tree">
					<li class="header"></li>
					<li class="treeview"><a href="SalerIndex"> <i
							class="fa fa-dashboard"></i> <span class="col-md-offset-3">主页</span>
					</a></li>
					<li class="active treeview"><a href="MarketList"> <i
							class="fa fa-list"></i> <span class="col-md-offset-3">商铺列表</span>
					</a></li>
					<li class="treeview"><a href="MarketList"> <i
							class="fa fa-edit"></i> <span class="col-md-offset-3">论坛</span>
					</a></li>
					<li class="treeview"><a href="SalerInfo"> <i
							class="fa fa-user"></i> <span class="col-md-offset-3">个人信息</span>
					</a></li>
					<li class="treeview"><a href="#" data-toggle="modal"
						data-target="#logoutModal"> <i class="fa fa-sign-out"></i> <span
							class="col-md-offset-3">退出</span>
					</a></li>
				</ul>
			</section>
			<!-- /.sidebar -->
		</aside>
		<div class="content-wrapper">
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="/SalerIndex">Home</a></li>
					<li class="breadcrumb-item active" aria-current="page"><a
						href="/MarketList">marketList</a></li>
					<li class="breadcrumb-item active" aria-current="page">applyMarket</li>
				</ol>
			</nav>
			<a id="menu" class="sidebar-toggle" data-toggle="push-menu"
				style="width: 15px; height: 50px; color: #fff; background-color: #222d32; margin-top: 250px; float: left;">
				<i class="fa fa-angle-double-left"
				style="margin-top: 17px; margin-left: 1px;"></i>
			</a>
			<div class="col-md-6 col-md-offset-2">
				<div class="box">
					<div class="box-header with-border">
						<h3 class="box-title">申请商铺</h3>
					</div>
					<!-- /.box-header -->
					<div class="box-body">
						<table class="table table-hover" id="infoTable">
							<tbody>
								<tr>
									<td>商铺名称：</td>
									<td><input class="form-control" type="text" id="m_name"/></td>
								</tr>
								<tr>
									<td>商铺图片：</td>
									<td><div class="row">
											<div class="col-md-2">
												<img id="head" data-toggle="modal" data-target="#myModal"
													class="" height="50" width="70" src="add.png"
													/>
											</div>
											<div class="col-md-10" style="padding-top:10px;">
											<input type="file" id="upImg" onchange="upImg(this)" name="uploadImg"/>
											</div>
											
										</div>
										</td>
										
								</tr>
								<tr>
									<td>商铺地址：</td>
									<td><input class="form-control" type="text" id="m_address"/></td>
								</tr>
								<tr>
									<td>商铺电话：</td>
									<td><input class="form-control" type="text" id="m_tele"/></td>
								</tr>
								<tr>
									<td>商铺邮箱：</td>
									<td><input class="form-control" type="email" id="m_email"/></td>
								</tr>
								<tr>
									<td>商铺类型：</td>
									<td><select id="m_type" class="form-control">
										<option></option>
										<option value="food">美食</option>
										<option value="hotel">酒店</option>
										<option value="shop">商店</option>
									</select></td>
								</tr>
								<tr>
									<td>商铺介绍：</td>
									<td><textarea class="form-control" id="m_intro" rows="5"></textarea></td>
								</tr>
							</tbody>
						</table>
						<button id="saveMarket" class="btn btn-primary btn-block">保存</button>
					</div>
					<!-- /.box-body -->
				</div>
			</div>
<div class="modal fade" id="myModal" tabindex="0" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true">

			<div class="modal-dialog" id="large-image" data-dismiss="modal"></div>
		</div>
			
			<!-- Modal -->

		</div>
		<footer class="main-footer">
			<div class="pull-right hidden-xs">
				<b>Version</b> 2.4.0
			</div>
			<strong></strong> All rights reserved.
		</footer>
	</div>
	<div class="modal fade in" id="logoutModal" tabindex="0" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
					<h4 class="modal-title">退出登录</h4>
				</div>
				<div class="modal-body">
					<p>确认退出登录?</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default pull-left"
						data-dismiss="modal">取消</button>
					<a href="/"><button type="button" class="btn btn-primary">确认</button></a>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<script src="./js/jquery.min.js"></script>
	<script src="./bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="./fileinput/js/fileinput.js" type="text/javascript"></script>
	<script src="./fileinput/js/locales/zh.js" type="text/javascript"></script>
	<script src="https://cdn.bootcss.com/layer/3.0.3/layer.min.js"></script>
	<script src="./js/adminlte.js"></script>
	<script src="./js/demo.js"></script>
	<script src="./js/applymarket.js"></script>
</body>
</html>
